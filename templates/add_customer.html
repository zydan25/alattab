<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة عميل جديد - بوت واتساب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: none;
            max-width: 600px;
            margin: 0 auto;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
        }
    </style>
</head>
<body>

<div class="card p-4 mt-5">
    <h3 class="mb-4 text-center"><i class="fas fa-user-plus"></i> إضافة عميل جديد</h3>
    <form method="POST" action="/dashboard/add_customer">
        <div class="mb-3">
            <label class="form-label">اسم العميل</label>
            <input type="text" class="form-control" name="name" placeholder="أدخل اسم العميل" required>
        </div>
        <div class="mb-3">
            <label class="form-label">رقم واتساب</label>
            <input type="text" class="form-control" name="whatsapp" placeholder="أدخل رقم واتساب" required>
        </div>
        <div class="mb-3">
            <label class="form-label">وقت الاستعلام التلقائي</label>
            <input type="time" class="form-control" name="auto_query_time" value="08:00">
            <small class="text-muted">سيتم تنفيذ الاستعلام التلقائي يوميًا في هذا الوقت</small>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-50">
                <i class="fas fa-plus"></i> إضافة العميل
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
